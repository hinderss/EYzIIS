{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Сгенерированный{% endblock %}

{% block content %}
<div class="card p-4">
    <div class="mt-4">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">
                <strong>{{ word.word }}</strong> <br>
                <small class="text-muted">Основа: {{ word.lemma }}</small> <br>
                <small class="text-muted">Часть речи: {{ word.part_of_speech }}</small> <br>
                <small class="text-muted">Морфологическая информация: {{ word.tag_explained }}</small>
            </li>
        </ol>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
{% endblock %}
